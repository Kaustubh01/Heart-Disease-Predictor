<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{{ url_for('static', filename='images/Logo-Primary.ico') }}" />
    <title>Login</title>
  </head>
  <body>
    {% include 'nav.html' %}
    <div class="logincontent">
      <form action="{{ url_for('login') }}" method="POST" class="loginform">
        <h1

        >
          Login
        </h1>
        <label
          for="email"
          >Email:</label
        >
        <input
          type="email"
          id="email"
          name="email"
          placeholder="abc@gmail.com"
          required
        />

        <label
          for="password"
 
          >Password:</label
        >
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password#123"
          required
        />

        <button type="submit" class="logsubmit">Login</button>

        <p
  
        >
          <span style="font-size: 18px; color: #616161"
            >Donâ€™t have an account?</span
          >
          <span >
            <a href="{{ url_for('signup') }}" style="text-decoration: none;color: #ea8930; font-size: 20px">
            Sign Up
            </a>
        </span>
        </p>
      </form>
      <div class="img">
        <img src="{{ url_for('static', filename='/images/login.png') }}" alt="">
      </div>
    </div>



    

  </body>
</html>
