<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="{{ url_for('static', filename='images/Logo-Primary.ico') }}" />
    <title>Signup</title>
  </head>

  <body>
    {% include 'nav.html' %}
    <div class="signupcontent">
      <form action="{{ url_for('signup') }}" method="POST" class="signupform">
        <h1>
          Signup
        </h1>
        <label for="name" >Name</label>
        <input type="text" id="name" name="name" placeholder="Enter Name" required />

        <label for="mobile" >Mobile no.</label>
        <input type="number" id="mobile" name="mobile" placeholder="1234567890" required />

        <label
          for="email"
   
          >Email</label
        >
        <input
          type="email"
          id="email"
          name="email"
          placeholder="abc@gmail.com"
          required
        />

        <label
          for="password"
  
          >Password:</label
        >
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password#123"
          required
        />

                <label
          for="password"
  margin-top: 30px;
          
          >Confirm Password:</label
        >
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          placeholder="Confirm Password"
          required
        />

        <button  type="submit" class="logsubmit" >Sign Up</button>

        <p

        >
          <span style="font-size: 18px; color: #616161"
            >Already have an account?</span
          >
          <span>
            <a
              href="{{ url_for('login') }}"
              style="text-decoration: none; color: #ea8930; font-size: 20px"
            >
              Login
            </a>
          </span>
        </p>
      </form>
      <div class="img">
        <img src="{{ url_for('static', filename= '/images/signup.png') }}" alt="" />
      </div>
    </div>


    <script>
      function validateForm() {
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var mobile = document.getElementById('mobile').value;
        var password = document.getElementById('password').value;
  
        if (name === '' || email === ''|| mobile === ''|| password === '') {
          alert('Please fill in all the fields');
          return false;
        }
  
        return true;
      }
    </script>
  </body>
</html>
